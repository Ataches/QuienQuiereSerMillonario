<!DOCTYPE html>
<html lang="es">
<head>
	<title>¿Quién quiere ser millonario?</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./css/style.css" />
	<link rel="stylesheet" type="text/css" href="./css/commons.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jugar.js"></script>
	<script type="text/javascript" src="js/preguntas1.js"></script>
</head>
<body>
	<form action="" method="post" id='mostrarPregunta'>
		<button class='btn btn-primary'>
			<i class='icon icon-eye'></i> Mostrar Siguiente Pregunta
			<span id='preguntaActual'>0</span>/<span id='numPreguntas'>0</span>
		</button>
		Respuestas correctas: <span class='bagge' id='numRespuestasCorrectas'>0</span>
		, incorrectas <span class='bagge' id='numRespuestasIncorrectas'>0</span>

	</form>
	<div id="tablero">
		<div class="progress">
			<div id='barra-progreso' class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 2%;"></div>
		</div>
			<div id="ayudas">			
				<span class='bagge' id='numPuntaje'>Puntaje: 0</span>
				Nivel <span class='bagge' id='numNivel'>1</span>
				<button id='btn-50' class='btn btn-success'>50%-50%.
				</button>
				|
				<button id='btn-10' class='btn btn-success'>+ 10 seg.
				</button>
			</div>
		<h1 id='pregunta-titulo' class='preg-titulo'></h1>
		
		<ol id="pregunta-respuestas"></ol>
		<button id='btn-responder' class='btn-rpta'>Responder
		</button>
	</div>
	<div id="gano"></div>
</body>
</html>
